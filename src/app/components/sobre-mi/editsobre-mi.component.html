<div class="row">
    <div class="container" *ngIf="Persona">
        <div>
            <div>
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="img">Foto de Perfil</label>
                        <input type="file" class="form-control" id="img" name="img"
                        (change)="subirImagen($event)" accept=".jpg, .jpeg, .png" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Sobre MÃ­</label>
                        <input type="text" class="form-control" id="descripcion" name="descripcion"
                            [(ngModel)]="Persona.descripcion" required>
                    </div>
                    <button class="btn">
                        Guardar
                    </button>
                    <br>
                    <button class="btn" routerLink="">Cancelar</button>
                </form>
            </div>
        </div>
    </div>
</div>
