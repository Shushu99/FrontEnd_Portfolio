<div class="row">
    <div class="col-lg-12" id="educacion">
        <h1>Formación Académica</h1>
        <div class="tabla col-lg-12">
            <table class="table table-responsive">
                <thead>
                    <tr> 
                        <td><b>Institución</b></td>
                        <td><b>Descripción</b></td>
                        <td *ngIf="isLogged"></td>
                        <td *ngIf="isLogged"></td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let Educacion of educacion">
                        <td>{{Educacion.nombreEdu}}</td>
                        <td>{{Educacion.descripcionEdu}}</td>
                        <td *ngIf="isLogged">
                            <button class="btn btn-dark" routerLink="/editedu/{{Educacion.id}}"><i class="bi bi-pencil-square"></i></button>
                        </td>
                        <td *ngIf="isLogged">
                            <button class="btn btn-danger" (click)="delete(Educacion.id)"><i class="bi bi-x"></i></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-lg-2">
            <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
                <i class="bi bi-plus-lg"></i>
            </button>
        </div>
    </div>
</div>
