<div class="row">
    <div class="container">
        <div>
            <div>
                <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombreEdu">Nombre de la Institución</label>
                        <input type="text" class="form-control" id="nombreEdu" name="nombreEdu" [(ngModel)]="nombreEdu"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="descripcionEdu">Descripcion de la formación</label>
                        <input type="text" class="form-control" id="descripcionEdu" name="descripcionEdu"
                            [(ngModel)]="descripcionEdu" required>
                    </div>
                    <button class="btn btn-dark">
                        Agregar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
