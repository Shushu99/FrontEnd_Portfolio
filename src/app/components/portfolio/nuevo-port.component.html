<div class="row">
    <div class="container">
        <div>
            <div>
                <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombre">Nombre del Trabajo</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripcion del Trabajo</label>
                        <input type="text" class="form-control" id="descripcion" name="descripcion"
                            [(ngModel)]="descripcion" required>
                    </div>
                    <div class="form-group">
                        <label for="imagen">Foto del Trabajo</label>
                        <input type="file" class="form-control" id="imagen" name="imagen"
                         (change)="subirImagen($event)" accept=".jpg, .jpeg, .png" required>
                    </div>
                    <button class="btn">
                        Agregar
                    </button>
                    <br>
                    <button class="btn" routerLink="">Cancelar</button>
                </form>
            </div>
        </div>
    </div>
</div>
