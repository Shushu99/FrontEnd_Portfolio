<div class="row">
    <div class="col-lg-12" id="experiencia">
        <h1>Experiencia Laboral</h1>
        <div class="col-lg-12">
            <table class="table">
                <tbody>
                    <tr *ngFor="let Experiencia of expe">
                        <td>{{Experiencia.nombreE}}</td>
                        <td>{{Experiencia.descripcionE}}</td>
                        <td *ngIf="isLogged">
                            <button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}"><i class="bi bi-pencil-square"></i></button>
                        </td>
                        <td *ngIf="isLogged">
                            <button class="btn btn-danger" (click)="delete(Experiencia.id)"><i class="bi bi-x-lg"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-lg-1">
            <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
                <i class="bi bi-plus-lg"></i>
            </button>
        </div>
    </div>
</div>
